    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Calculator - Marius D. Prutean</title>

  </head>
  <body>
    <div class="container-fluid bg-dark w-75">
      
      <h1 class="text-center text-white">Calculator</h1>

      <div class="container p-1">
        <div class="row-2">
          <h4 id="secondaryDisplay" class="bg-secondary col-10 my-3 py-3 rounded-lg m-auto text-right">0</h4>
          <h2 id="display" class="col-10 bg-white rounded-lg m-auto p-4 text-right">0</h2>
        </div>
      </div>
       

      <div class="container p-5"> 
        <div class="container p-1">
          <div class="row row-cols-6">
            <button class="btn btn-danger btn-block col-8 m-auto" id="clear" onclick ="clearDisplay()">Clear</button>
            <button class="btn btn-info btn-block col-2 m-auto" id="divide"  onclick ="updateDisplay('divide')">/</button>
          </div>
        </div>

        <div class="container p-1">
          <div class="row row-cols-6">
            <button class="btn btn-secondary btn-block m-auto" id="seven" onclick ="updateDisplay(7)">7</button>
            <button class="btn btn-secondary btn-block m-auto" id="eight" onclick ="updateDisplay(8)">8</button>
            <button class="btn btn-secondary btn-block m-auto" id="nine"  onclick ="updateDisplay(9)">9</button>
            <button class="btn btn-info btn-block m-auto" id="multiply"   onclick ="updateDisplay('multiply')">*</button>
          </div>
        </div>

        <div class="container p-1">
          <div class="row row-cols-6">
            <button class="btn btn-secondary btn-block m-auto" id="four"  onclick ="updateDisplay(4)">4</button>
            <button class="btn btn-secondary btn-block m-auto" id="five"  onclick ="updateDisplay(5)">5</button>
            <button class="btn btn-secondary btn-block m-auto" id="six"   onclick ="updateDisplay(6)">6</button>
            <button class="btn btn-info btn-block m-auto m-auto" id="subtract" onclick ="updateDisplay('subtract')">-</button>
          </div>
        </div>

        <div class="container p-1">
          <div class="row row-cols-6">
            <button class="btn btn-secondary btn-block m-auto" id="one"   onclick ="updateDisplay(1)">1</button>
            <button class="btn btn-secondary btn-block m-auto" id="two"   onclick ="updateDisplay(2)">2</button>
            <button class="btn btn-secondary btn-block m-auto" id="three" onclick ="updateDisplay(3)">3</button>
            <button class="btn btn-info btn-block m-auto" id="add"        onclick ="updateDisplay('add')">+</button>
          </div>
        </div>

        <div class="container p-1">
          <div class="row row-cols-6">
            <button class="btn btn-secondary btn-block m-auto" id="zero"  onclick ="updateDisplay(0)">0</button>
            <button class="btn btn-primary btn-block m-auto" id="decimal" onclick="updateDisplay('decimal')">.</button>
            <button class="btn btn-warning btn-block m-auto" id="equals" onclick ="updateDisplay('equals')">=</button>
            <a id="negative-value" class="btn btn-block btn-success text-white m-auto" onclick="updateDisplay('negative-value')">+/-</a>
          </div>
        </div>
      </div> 

    <div class="row">
      <a href="https://condescending-panini-a4782b.netlify.app" target="_blank" class="text-white "><h4>Made by Marius D.Prutean &copy;2020</h4></a> 
    </div>
    </div>
